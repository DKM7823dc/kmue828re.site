<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>居中图片示例</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
            padding: 20px;
        }
        img {
            max-width: 100%;
            height: auto;
            border: 1px solid #ccc; /* 可选：给图片添加边框 */
        }
        p {
            margin-top: 10px; /* 可选：给文字增加间距 */
        }
    </style>
</head>
<body>
    <div>
        <img src="https://kmue828re.site/t1.png" alt="二维码">
        <p>长按下图二维码</p>
    </div>
</body>
</html>
